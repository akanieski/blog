<div class="container text-center">
	{{if .Site.Params.hero.enabled }}
    <img class="rounded-circle" src='{{ .Site.Params.hero.img | absURL }}' title="A ruggedly handsome man :-D" width="150px"/>
    {{end}}
		<h3 class="mt-3">{{ .Site.Title }}</h3>
		<span class='text-secondary'>{{ .Site.Params.about }}<br>{{ .Site.Params.about2 }}<br>{{ .Site.Params.about3 }}</span>
		<br><br>
    <div class="bg-white">

			<a href="{{ .Site.Params.github }}"><span class="badge badge-pill badge-dark">Github</span></a>
			<a href="{{ .Site.Params.linkedIn }}"><span class="badge badge-pill badge-primary">LinkedIn</span></a>
			<a href="mailto:{{ .Site.Params.email }}"><span class="badge badge-pill badge-success">Email</span></a>
			<a href="{{ "index.xml" | absURL }}"><span class="badge badge-pill badge-warning">RSS Feed</span></a>

    </div>
</div>
